<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat {
            width: 100%;
            max-width: 600px;
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            background-clip: padding-box;
            max-width: 75%;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .left {
            align-self: flex-start;
            background-color: rgba(38, 38, 38, 0.9);
            color: white;
            border-bottom-left-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .right {
            align-self: flex-end;
            background-color: rgba(92, 84, 163, 0.9); /* сиреневый цвет */
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .time {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            position: absolute;
            bottom: 6px;
            right: 10px;
            font-weight: 300;
        }

        .msg:hover {
            opacity: 0.9;
        }

        .msg:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chat">
        THERE_WILL_BE_MESSAGES <!-- Здесь будут подставляться сообщения -->
    </div>
</body>
</html>
